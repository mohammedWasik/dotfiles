include-file = ~/.config/polybar/modules

[global/wm]
margin-top = 1
margin-bottom =1 


[colors]
background = #bb2F343F
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/primary]
monitor = eDP-1
width = 100%
height = 35
offset-x = 0%
offset-y = 0
radius = 0


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 2
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Hack Nerd Font:size=10;1
font-1 = Hack Nerd Font:size=10;0
font-2 = Hack Nerd Font:size=10;1

modules-left = i3 title
modules-center = popup-calendar
modules-right =  xkeyboard pulseaudio memory cpu temperature

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
monitor = HDMI-1
width = 100%
height = 35
offset-x = 0%
offset-y = 0
radius = 0


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Hack Nerd Font:size=10;1
font-1 = Hack Nerd Font:size=10;0
font-2 = Hack Nerd Font:size=10;1

modules-left = i3 title
modules-center = popup-calendar
modules-right = xkeyboard pulseaudio memory cpu temperature tray

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
pseudo-transparency = true


